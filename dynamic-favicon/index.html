<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic Favicon</title>
  <link rel="icon" type="image/png" href="images/cat1.png">
  <style type="text/css">
    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 150px;
      width: 150px;
    }
  </style>
</head>

<body>
  <button>Toggle Favicon</button>
  <script>
    let button = document.querySelector('button');
    let link = document.querySelector('link');
    let img = '1';
    button.addEventListener('click', () => {
      img = img === '1' ? '2' : '1';
      link.href = `images/cat${img}.png`;
    });
  </script>
</body>
</html>
